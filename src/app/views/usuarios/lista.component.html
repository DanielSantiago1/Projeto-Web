<div class="animated fadeIn">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div class="col-sm-12">
      <div class="card">
        <form [formGroup]="PesquisaForm" class="form-horizontal">
          <div class="card-header">
            <i class="fa fa-edit"></i>Consultar Avaliações Realizadas
          </div>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-primary">BUSCA</h6>
            <hr>
            <div class="row">
              <div class="form-group col-sm-12">
                <div class="input-group">
                  <span class="input-group-prepend">
                    <button type="button" class="btn btn-primary" (click)="buscarUsuario()"><i class="fa fa-search"></i> BUSCAR</button>
                  </span>
                  <input type="text" class="form-control" id="nomeAluno" placeholder="Nome do usuário"
                    formControlName="nome">
                </div>
              </div>
            </div>

            <h6 class="card-subtitle mb-2 text-primary">AVALIAÇÕES REALIZADAS</h6>
            <hr>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="DataSourceUsuarios" multiTemplateDataRows>
                
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> NOME </th>
                  <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> EMAIL </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="perfil">
                  <th mat-header-cell *matHeaderCellDef> PERFIL </th>
                  <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
                </ng-container>
                <ng-container matColumnDef="opcao">
                  <th mat-header-cell *matHeaderCellDef> OPÇÃO </th>
                  <td mat-cell *matCellDef="let element"> 
                    <button class="btn btn-sm btn-primary" (click)="atualizarPerfil(element.id_usuario, element.perfil)">MUDAR PERFIL</button>
                    <button class="btn btn-sm btn-danger" (click)="deletarUsuario(element.id_usuario)">EXCLUIR</button>
                  </td>
                </ng-container>
               <ng-container matColumnDef="expandedDetail">
                  <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                  [class.example-expanded-row]="expandedElement === element"
                  (click)="expandedElement = expandedElement === element ? null : element">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
