<div class="animated fadeIn">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div class="col-sm-12">
      <div class="card">
        <form [formGroup]="getAgendar()" class="form-horizontal" (ngSubmit)="enviaFormulario()">
          <div class="card-header">
            <i class="fa fa-edit"></i>Agendar Avaliação Física
          </div>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-primary">Aluno</h6>
            <hr>
            <div class="row">
              <div class="form-group col-sm-7">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="nomeAluno"
                  placeholder="Selecione o aluno" formControlName="nomeAluno">
              </div>
              <div class="col-xs-12 col-12 col-sm-3 form-group">
                <label for="nascimento">Data da Avaliação</label>
                <input type="text" placeholder="dd/mm/aaaa" class="form-control" formControlName="dataAvaliacao"  bsDatepicker [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD/MM/YYYY' }">
              </div>
              <div class="col-sm-2">
                <timepicker formControlName="horaAvaliacao" [showMeridian]=false [hourStep]="getHstep()" [minuteStep]="getMstep()"></timepicker>
              </div>
            </div>
            <h6 class="card-subtitle mb-2 text-primary">Avalições na data selecionada</h6>
            <hr>
            <!--Tabela-->
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="getDataSource()" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Nº. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
                <ng-container matColumnDef="data">
                  <th mat-header-cell *matHeaderCellDef> Dia da Avaliação </th>
                  <td mat-cell *matCellDef="let element"> {{element.data}} </td>
                </ng-container>
                <ng-container matColumnDef="hora">
                  <th mat-header-cell *matHeaderCellDef> Hora da Avaliação </th>
                  <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
                <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
              </table>
             <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
            <!--Fim Tabela-->
          </div>
          <div class="card-footer">
            <button type="reset" class="btn btn-sm btn-warning text-light"><i class="fa fa-refresh"></i> Resetar</button>
            <button type="submit" class="btn btn-sm btn-primary pull-right"><i class="fa fa-location-arrow"></i>
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
